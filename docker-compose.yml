version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: carscraper
      POSTGRES_USER: carscraper
      POSTGRES_PASSWORD: ${DB_PASSWORD:-carscraper_secret}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U carscraper"]
      interval: 5s
      timeout: 5s
      retries: 5

  carscraper:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://carscraper:${DB_PASSWORD:-carscraper_secret}@db:5432/carscraper
      - CACHE_TTL_HOURS=6
      - MIN_SCRAPE_DELAY=3
      - MAX_SCRAPE_DELAY=8
      - SCHEDULER_INTERVAL_HOURS=12
      - DEBUG=false

volumes:
  pgdata:
