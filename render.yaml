services:
  - type: web
    name: carscraper
    runtime: python
    plan: free
    buildCommand: pip install -r backend/requirements.txt && playwright install --with-deps chromium
    startCommand: uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite+aiosqlite:///./carscraper.db
      - key: CACHE_TTL_HOURS
        value: "6"
      - key: MIN_SCRAPE_DELAY
        value: "3"
      - key: MAX_SCRAPE_DELAY
        value: "8"
      - key: DEBUG
        value: "false"
      - key: PYTHON_VERSION
        value: "3.12.0"
