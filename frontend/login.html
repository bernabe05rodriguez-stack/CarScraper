<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarScraper - Login</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="login-brand">Car<span>Scraper</span></h1>
                <p class="login-subtitle">Sign in to continue</p>
            </div>
            <form id="loginForm" class="login-form">
                <div class="login-field">
                    <label for="username">Username</label>
                    <div class="login-input-wrap">
                        <svg class="login-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
                        <input type="text" id="username" autocomplete="username" required>
                    </div>
                </div>
                <div class="login-field">
                    <label for="password">Password</label>
                    <div class="login-input-wrap">
                        <svg class="login-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
                        <input type="password" id="password" autocomplete="current-password" required>
                    </div>
                </div>
                <div id="loginError" class="login-error" style="display:none;"></div>
                <button type="submit" class="btn btn-primary login-btn">Sign In</button>
            </form>
        </div>
    </div>
    <script>
        if (localStorage.getItem('auth_token')) window.location.href = '/';
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errEl = document.getElementById('loginError');
            errEl.style.display = 'none';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'Signing in...';
            try {
                const resp = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const data = await resp.json();
                if (resp.ok && data.token) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('auth_username', data.username);
                    window.location.href = '/';
                } else {
                    errEl.textContent = data.detail || 'Invalid credentials';
                    errEl.style.display = 'block';
                }
            } catch (err) {
                errEl.textContent = 'Connection error';
                errEl.style.display = 'block';
            }
            btn.disabled = false; btn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
