<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarScraper</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0f0f0f;
            background-image:
                radial-gradient(ellipse at 20% 50%, rgba(220, 38, 38, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 50%, rgba(220, 38, 38, 0.05) 0%, transparent 50%);
        }

        .login-card {
            width: 380px;
            padding: 48px 40px 40px;
            background: #1a1a1a;
            border-radius: 16px;
            border: 1px solid rgba(255,255,255,0.06);
            box-shadow: 0 25px 60px rgba(0,0,0,0.5);
        }

        .logo {
            text-align: center;
            margin-bottom: 8px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.5px;
        }

        .logo h1 span {
            color: #dc2626;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 36px;
        }

        .field {
            margin-bottom: 20px;
        }

        .field label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #999;
            margin-bottom: 8px;
        }

        .field input {
            width: 100%;
            padding: 12px 16px;
            background: #111;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            color: #fff;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .field input::placeholder { color: #444; }

        .field input:focus {
            outline: none;
            border-color: #dc2626;
            box-shadow: 0 0 0 3px rgba(220, 38, 38, 0.15);
        }

        .login-btn {
            width: 100%;
            padding: 13px;
            margin-top: 8px;
            background: #dc2626;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }

        .login-btn:hover { background: #b91c1c; }
        .login-btn:active { transform: scale(0.98); }
        .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }

        .error-msg {
            background: rgba(220, 38, 38, 0.1);
            color: #f87171;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            margin-bottom: 8px;
            border: 1px solid rgba(220, 38, 38, 0.2);
        }

        @media (max-width: 440px) {
            .login-card { width: calc(100% - 32px); padding: 36px 28px 32px; }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="logo">
            <h1>Car<span>Scraper</span></h1>
        </div>
        <p class="subtitle">Sign in to your account</p>
        <form id="loginForm">
            <div class="field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" autocomplete="username" required>
            </div>
            <div class="field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required>
            </div>
            <div id="loginError" class="error-msg" style="display:none;"></div>
            <button type="submit" class="login-btn">Sign In</button>
        </form>
    </div>
    <script>
        if (window.location.search.includes('expired')) {
            localStorage.removeItem('auth_token');
            localStorage.removeItem('auth_username');
            history.replaceState(null, '', '/login');
        }
        (async () => {
            const token = localStorage.getItem('auth_token');
            if (!token) return;
            try {
                const resp = await fetch('/api/v1/auth/check', {
                    method: 'POST',
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                if (resp.ok) { window.location.href = '/'; return; }
            } catch (_) {}
            localStorage.removeItem('auth_token');
            localStorage.removeItem('auth_username');
        })();
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errEl = document.getElementById('loginError');
            errEl.style.display = 'none';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            btn.disabled = true; btn.textContent = 'Signing in...';
            try {
                const resp = await fetch('/api/v1/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password }),
                });
                const data = await resp.json();
                if (resp.ok && data.token) {
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('auth_username', data.username);
                    window.location.href = '/';
                } else {
                    errEl.textContent = data.detail || 'Invalid credentials';
                    errEl.style.display = 'block';
                }
            } catch (err) {
                errEl.textContent = 'Connection error';
                errEl.style.display = 'block';
            }
            btn.disabled = false; btn.textContent = 'Sign In';
        });
    </script>
</body>
</html>
